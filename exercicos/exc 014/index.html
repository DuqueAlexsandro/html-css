<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Hospedagem de videos</title>
</head>
<body>
   <h1>Vamos hospedar um video aqui</h1>
    <p>Videos com varios tipos de formato</p>
     <video controls autoplay  poster="imagem/4.png"  width="200">
       <source src="midia/MEUVIDEO.MP4.mp4" type="video/mp4">
       <source src="midia/meuvideo.MKV.mkv" type="video/MKV">
       <source src="midia/meu video.webm.webm" type="video/webm">
       <p>seu navegador n√£o tem compatibilidade com este video</p>
    </video>

   <h1>video direto do youtube</h1>
 <p><iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
 picture-in-picture; web-share" allowfullscreen></iframe></p>
    
</body>
</html>
