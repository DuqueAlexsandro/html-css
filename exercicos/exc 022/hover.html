<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
<style>
      div:hover{
        color: green;
      }
      

      div:hover > p {
        display: block;

      }

      div > p{
         display: none;
         color: white;
         background-color: green;
         width: 300px;
      }

</style>

</head>
<body>
    <h1>testando hover </h1>
    <p>clique na palavra abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido</p>
        </div>

</body>
</html>
